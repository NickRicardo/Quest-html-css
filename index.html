<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/varible.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

    <title>Quest Html + Css</title>
</head>

<body>
    <header class="container">
        <div class="logo">
            <h2>Huddle</h2>
        </div>
    </header>
    <main class="container">
        <div class="content">
            <div class="landing-page">
                <img src="src/img/illustration-mockups.svg" alt="Amostra">
            </div>
            <div class="register">
                <h3> Build the community your fans will love</h3>
                <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your
                    audience. Create connections with your users as you engage in genuine discussion</p>
            </div>
            <button>Register</button>
        </div>
    </main>
    <footer class="container">
        <div class="footer-area">
            <div class="social">
                <a href="">
                    <i class="fab fa-facebook-square"></i>
                </a>
                <a href="">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="">
                    <i class="fab fa-twitter-square"></i>
                </a>
                <a href="">
                    <i class="fab fa-pinterest"></i>
                </a>
            </div>
        </div>
    </footer>
